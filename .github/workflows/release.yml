name: Semantic Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: 21
        distribution: 'temurin'
        
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Configure Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
    - name: Install semantic-release
      run: |
        npm install -g semantic-release
        npm install -g @semantic-release/git
        npm install -g @semantic-release/changelog
        npm install -g @semantic-release/github
        
    - name: Run semantic-release
      run: semantic-release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Build release artifacts
      if: steps.semantic-release.outputs.version != ''
      run: |
        # Update version in build.gradle
        sed -i "s/version = '.*'/version = '${{ steps.semantic-release.outputs.version }}'/" build.gradle
        
        # Build the application
        ./gradlew releaseBuild --no-daemon
        
    - name: Create GitHub Release
      if: steps.semantic-release.outputs.version != ''
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.semantic-release.outputs.version }}
        release_name: Release v${{ steps.semantic-release.outputs.version }}
        body_path: CHANGELOG.md
        draft: false
        prerelease: false
        
    - name: Upload release assets
      if: steps.semantic-release.outputs.version != ''
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: build/libs/justsyncit-${{ steps.semantic-release.outputs.version }}.jar
        asset_name: justsyncit-${{ steps.semantic-release.outputs.version }}.jar
        asset_content_type: application/java-archive
        
    - name: Build and push Docker image
      if: steps.semantic-release.outputs.version != ''
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          justsyncit/app:latest
          justsyncit/app:${{ steps.semantic-release.outputs.version }}
        cache-from: type=gha
        cache-to: type=gha,mode=max