# JustSyncIt Development Server Configuration
# This configuration is optimized for development and testing environments

# Server Configuration
server.host=localhost
server.port=8080
server.max-connections=10
server.connection-timeout=30000
server.idle-timeout=300000

# Security Configuration (disabled for development)
server.ssl.enabled=false
# server.ssl.keystore.path=/etc/justsyncit/ssl/keystore.jks
# server.ssl.keystore.password=change_me_in_production
# server.ssl.truststore.path=/etc/justsyncit/ssl/truststore.jks
# server.ssl.truststore.password=change_me_in_production
# server.ssl.protocol=TLSv1.3
# server.ssl.cipher-suites=TLS_AES_256_GCM_SHA384,TLS_CHACHA20_POLY1305_SHA256,TLS_AES_128_GCM_SHA256

# Authentication (disabled for development)
auth.enabled=false
# auth.type=basic
# auth.users.file=/etc/justsyncit/users.properties
# auth.session.timeout=3600000
# auth.max.failed.attempts=5
# auth.lockout.duration=900000

# Storage Configuration
storage.base.directory=./dev-storage
storage.metadata.directory=./dev-metadata
storage.temp.directory=./dev-temp
storage.max.disk.usage=0.95
storage.cleanup.threshold=0.9
storage.chunk.size.default=65536
storage.chunk.size.max=1048576

# Database Configuration
database.type=sqlite
database.path=./dev-metadata/justsyncit-dev.db
database.connection.pool.size=5
database.connection.timeout=10000
database.wal.mode=true
database.checkpoint.interval=600000
database.vacuum.interval=3600000

# Performance Configuration (reduced for development)
performance.thread.pool.size=5
performance.thread.pool.max.size=20
performance.io.buffer.size=8192
performance.compression.enabled=true
performance.compression.level=3
performance.compression.threshold=512
performance.deduplication.enabled=true
performance.integrity.verification=true
performance.cache.size=134217728

# Network Configuration
network.transport.type=tcp
network.tcp.keepalive=true
network.tcp.keepalive.time=60
network.tcp.keepalive.interval=30
network.tcp.keepalive.count=3
network.tcp.nodelay=true
network.tcp.buffer.size=32768
network.tcp.reuse.address=true

# QUIC Configuration (for testing)
network.quic.idle.timeout=60000
network.quic.max.idle.timeout=300000
network.quic.initial.max.data=1048576
network.quic.initial.max.stream.data.bidi.local=262144
network.quic.initial.max.stream.data.bidi.remote=262144
network.quic.initial.max.streams.bidi=10

# Monitoring and Logging (verbose for development)
monitoring.enabled=true
monitoring.metrics.port=9090
monitoring.health.check.interval=10000
monitoring.stats.collection.interval=5000
logging.level=DEBUG
logging.file.path=./logs/server-dev.log
logging.file.max.size=50MB
logging.file.max.history=5
logging.console.enabled=true

# Backup and Maintenance (frequent for development)
maintenance.enabled=true
maintenance.garbage.collection.interval=300000
maintenance.garbage.collection.threshold=0.8
maintenance.snapshot.cleanup.interval=3600000
maintenance.snapshot.retention.days=7
maintenance.database.maintenance.interval=7200000
maintenance.disk.space.check.interval=60000

# Rate Limiting (relaxed for development)
rate.limiting.enabled=false
# rate.limiting.requests.per.second=1000
# rate.limiting.burst.size=2000
# rate.limiting.bandwidth.limit.mbps=100
# rate.limiting.per.user.limits=true

# Backup Policies
backup.policy.default.retention.days=7
backup.policy.default.compression.level=3
backup.policy.default.verify.integrity=true
backup.policy.max.backup.size.gb=1
backup.policy.max.snapshots.per.user=50

# Security Policies (relaxed for development)
security.max.file.size.gb=1
security.allowed.file.types=*
# security.blocked.file.types=exe,bat,scr,com,pif
security.virus.scan.enabled=false
# security.virus.scan.command=/usr/bin/clamdscan
# security.quarantine.directory=/var/lib/justsyncit/quarantine

# Notification Configuration (disabled for development)
notifications.enabled=false
# notifications.email.smtp.host=smtp.example.com
# notifications.email.smtp.port=587
# notifications.email.smtp.username=justsyncit@example.com
# notifications.email.smtp.password=change_me_in_production
# notifications.email.from=justsyncit@example.com
# notifications.email.admin=admin@example.com

# Cluster Configuration (disabled for development)
cluster.enabled=false
# cluster.node.id=dev-server1
# cluster.discovery.type=static
# cluster.nodes=dev-server1:8080,dev-server2:8080
# cluster.heartbeat.interval=5000
# cluster.failure.detection.timeout=15000
# cluster.consistency.check.interval=300000

# Plugin Configuration
plugins.enabled=true
plugins.directory=./plugins
plugins.auto.load=true
plugins.security.policy=./plugin-security-dev.policy

# Development/Debug Options (enabled for development)
debug.enabled=true
debug.profiling.enabled=true
debug.heap.dump.on.oom=true
debug.gc.logging.enabled=true
debug.request.tracing.enabled=true
debug.response.tracing.enabled=true
debug.sql.logging.enabled=true
debug.network.packet.logging.enabled=false