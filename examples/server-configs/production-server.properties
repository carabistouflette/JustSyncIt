# JustSyncIt Production Server Configuration
# This configuration is optimized for production environments with high load and reliability requirements

# Server Configuration
server.host=0.0.0.0
server.port=8080
server.max-connections=100
server.connection-timeout=30000
server.idle-timeout=600000

# Security Configuration
server.ssl.enabled=true
server.ssl.keystore.path=/etc/justsyncit/ssl/keystore.jks
server.ssl.keystore.password=change_me_in_production
server.ssl.truststore.path=/etc/justsyncit/ssl/truststore.jks
server.ssl.truststore.password=change_me_in_production
server.ssl.protocol=TLSv1.3
server.ssl.cipher-suites=TLS_AES_256_GCM_SHA384,TLS_CHACHA20_POLY1305_SHA256,TLS_AES_128_GCM_SHA256

# Authentication
auth.enabled=true
auth.type=basic
auth.users.file=/etc/justsyncit/users.properties
auth.session.timeout=3600000
auth.max.failed.attempts=5
auth.lockout.duration=900000

# Storage Configuration
storage.base.directory=/var/lib/justsyncit/storage
storage.metadata.directory=/var/lib/justsyncit/metadata
storage.temp.directory=/var/lib/justsyncit/temp
storage.max.disk.usage=0.9
storage.cleanup.threshold=0.8
storage.chunk.size.default=1048576
storage.chunk.size.max=16777216

# Database Configuration
database.type=sqlite
database.path=/var/lib/justsyncit/metadata/justsyncit.db
database.connection.pool.size=20
database.connection.timeout=30000
database.wal.mode=true
database.checkpoint.interval=3600000
database.vacuum.interval=86400000

# Performance Configuration
performance.thread.pool.size=50
performance.thread.pool.max.size=200
performance.io.buffer.size=65536
performance.compression.enabled=true
performance.compression.level=6
performance.compression.threshold=1024
performance.deduplication.enabled=true
performance.integrity.verification=true
performance.cache.size=1073741824

# Network Configuration
network.transport.type=tcp
network.tcp.keepalive=true
network.tcp.keepalive.time=300
network.tcp.keepalive.interval=60
network.tcp.keepalive.count=3
network.tcp.nodelay=true
network.tcp.buffer.size=131072
network.tcp.reuse.address=true

# QUIC Configuration (if using QUIC)
network.quic.idle.timeout=300000
network.quic.max.idle.timeout=900000
network.quic.initial.max.data=10485760
network.quic.initial.max.stream.data.bidi.local=1048576
network.quic.initial.max.stream.data.bidi.remote=1048576
network.quic.initial.max.streams.bidi=100

# Monitoring and Logging
monitoring.enabled=true
monitoring.metrics.port=9090
monitoring.health.check.interval=30000
monitoring.stats.collection.interval=60000
logging.level=INFO
logging.file.path=/var/log/justsyncit/server.log
logging.file.max.size=100MB
logging.file.max.history=30
logging.console.enabled=false

# Backup and Maintenance
maintenance.enabled=true
maintenance.garbage.collection.interval=3600000
maintenance.garbage.collection.threshold=0.7
maintenance.snapshot.cleanup.interval=86400000
maintenance.snapshot.retention.days=90
maintenance.database.maintenance.interval=604800000
maintenance.disk.space.check.interval=300000

# Rate Limiting
rate.limiting.enabled=true
rate.limiting.requests.per.second=100
rate.limiting.burst.size=200
rate.limiting.bandwidth.limit.mbps=1000
rate.limiting.per.user.limits=true

# Backup Policies
backup.policy.default.retention.days=90
backup.policy.default.compression.level=6
backup.policy.default.verify.integrity=true
backup.policy.max.backup.size.gb=1000
backup.policy.max.snapshots.per.user=1000

# Security Policies
security.max.file.size.gb=10
security.allowed.file.types=*
security.blocked.file.types=exe,bat,scr,com,pif
security.virus.scan.enabled=false
security.virus.scan.command=/usr/bin/clamdscan
security.quarantine.directory=/var/lib/justsyncit/quarantine

# Notification Configuration
notifications.enabled=true
notifications.email.smtp.host=smtp.example.com
notifications.email.smtp.port=587
notifications.email.smtp.username=justsyncit@example.com
notifications.email.smtp.password=change_me_in_production
notifications.email.from=justsyncit@example.com
notifications.email.admin=admin@example.com

# Cluster Configuration (if using cluster mode)
cluster.enabled=false
cluster.node.id=server1
cluster.discovery.type=static
cluster.nodes=server1:8080,server2:8080,server3:8080
cluster.heartbeat.interval=5000
cluster.failure.detection.timeout=15000
cluster.consistency.check.interval=300000

# Plugin Configuration
plugins.enabled=true
plugins.directory=/etc/justsyncit/plugins
plugins.auto.load=true
plugins.security.policy=/etc/justsyncit/plugin-security.policy

# Development/Debug Options (disable in production)
debug.enabled=false
debug.profiling.enabled=false
debug.heap.dump.on.oom=false
debug.gc.logging.enabled=false